<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Slides-demo2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./style.css">
</head>

<body>
  <div class="container">
    <div id="window" class="window">
      <div id="slides" class="images">
        <img src="./imgs/1.png" alt="pictrue" width=400 height=300>
        <img src="./imgs/2.png" alt="pictrue" width=400 height=300>
        <img src="./imgs/3.png" alt="pictrue" width=400 height=300>
        <img src="./imgs/4.png" alt="pictrue" width=400 height=300>
      </div>
    </div>
    <div id="control" style="text-align: center">
      <button id="previous">上一张</button>
      <button id="next">下一张</button>
    </div>
    <div id="buttonWrapper" style="text-align: center">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
    </div>
  </div>
  <script src="./jquery-3.4.1.js"></script>
  <script src="./main.js"></script>
</body>

</html>
